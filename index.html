<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⛅️</text></svg>">
    <title>Clima</title>
</head>

<body>

    <div class="d-flex p-3 gap-md-2">
        <div class="col-md-9 col">
            <input class="searchBar w-100 ps-4" placeholder="Search for cities"></input>
            <div class="hero mb-3 d-flex justify-content-between align-items-center p-3">
                <div class="heroLeft d-flex flex-column h-100">
                    <div class="where">
                        <div class="city"></div>
                        <div class="location"></div>
                    </div>
                    <div class="grad mt-5"></div>
                </div>
                <div class="heroRight d-flex ">
                    <img class="iconWeath" src="">
                </div>
            </div>
            <div class="today mb-3 p-3">
                <div class="littleTitle mb-3">TODAY'S FORECAST</div>
                <div class="d-flex row">
                    <div class="col-4 col-md-2 d-flex flex-column align-items-center">
                        <div class="hourTF1 mb-2"></div>
                        <img class="iconTF1 mb-2" id="forecastIcon"></img>
                        <div class="tempTF1" id="tempTF"></div>
                    </div>
                    <div class="col-4 col-md-2 d-flex flex-column align-items-center">
                        <div class="hourTF2 mb-2"></div>
                        <img class="iconTF2 mb-2" id="forecastIcon"></img>
                        <div class="tempTF2" id="tempTF"></div>
                    </div>
                    <div class="col-4 col-md-2 d-flex flex-column align-items-center">
                        <div class="hourTF3 mb-2"></div>
                        <img class="iconTF3 mb-2" id="forecastIcon"></img>
                        <div class="tempTF3" id="tempTF"></div>
                    </div>
                    <div class="col-4 col-md-2 d-flex flex-column align-items-center">
                        <div class="hourTF4 mb-2"></div>
                        <img class="iconTF4 mb-2" id="forecastIcon"></img>
                        <div class="tempTF4" id="tempTF"></div>
                    </div>
                    <div class="col-4 col-md-2 d-flex flex-column align-items-center">
                        <div class="hourTF5 mb-2"></div>
                        <img class="iconTF5 mb-2" id="forecastIcon"></img>
                        <div class="tempTF5" id="tempTF"></div>
                    </div>
                    <div class="col-4 col-md-2 d-flex flex-column align-items-center">
                        <div class="hourTF6 mb-2"></div>
                        <img class="iconTF6 mb-2" id="forecastIcon"></img>
                        <div class="tempTF6" id="tempTF"></div>
                    </div>
                </div>
            </div>
            <div class="airCondition p-3">
                <div class="littleTitle mb-3">AIR CONDITIONS</div>
                <div class="d-flex row mb-3">
                    <div class="col d-flex">
                        <div class="">
                            <img class="realFeelIcon" src="./asset/images/temperature.svg">
                        </div>
                        <div class="airCondSide ms-3">
                            <div class="airCondTitle">Real Feel</div>
                            <div class="topicCond realFeelTemp"></div>
                        </div>
                    </div>
                    <div class="col d-flex">
                        <div class="">
                            <img class="realFeelIcon" src="./asset/images/wind.svg">
                        </div>
                        <div class="airCondSide ms-3">
                            <div class="airCondTitle">Wind</div>
                            <div class="topicCond wind"></div>
                        </div>
                    </div>
                    <div class="col d-flex">
                        <div class="">
                            <img class="realFeelIcon" src="./asset/images/sunrise.svg">
                        </div>
                        <div class="airCondSide ms-3">
                            <div class="airCondTitle">Sunrise</div>
                            <div class="topicCond sunrise"></div>
                        </div>
                    </div>
                </div>
                <div class="d-flex row">
                    <div class="col d-flex">
                        <div class="">
                            <img class="realFeelIcon" src="./asset/images/droplet.svg">
                        </div>
                        <div class="airCondSide ms-3">
                            <div class="airCondTitle">Humidity</div>
                            <div class="topicCond humidity"></div>
                        </div>
                    </div>
                    <div class="col d-flex">
                        <div class="">
                            <img class="realFeelIcon" src="./asset/images/uv-index.svg">
                        </div>
                        <div class="airCondSide ms-3">
                            <div class="airCondTitle">UV Index</div>
                            <div class="topicCond uvIndex"></div>
                        </div>
                    </div>
                    <div class="col d-flex">
                        <div class="">
                            <img class="realFeelIcon" src="./asset/images/sunset.svg">
                        </div>
                        <div class="airCondSide ms-3">
                            <div class="airCondTitle">Sunset</div>
                            <div class="topicCond sunset"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3 d-none d-md-block h-100 rightBar">
            c
        </div>
    </div>
    

    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
